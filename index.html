<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>MovieSearcher.com</title>

	<!-- Mobile viewport optimized -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		
	<!--Including bootstrap css-->
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
	<link href="bootstrap-glyphicons.css" rel="stylesheet">

	<!--Including external css stylesheet-->
	<link rel="stylesheet" type="text/css" href="myStylesheet.css">
</head>
<body>
	
	<!--Main container-->
	<div class="container" id="main">
		<div class="navbar navbar-inverse navbar-fixed-top" id="nav_1">
			<!--nav container-->
			<div class="container">
			<!--btn-navbar is used as the toggle for collapsed navbar content -->
				<div class="navbar-header">
					<button class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
	      				<span class="icon-bar"></span>
	        			<span class="icon-bar"></span>
	        			<span class="icon-bar"></span>
	      			</button>

					<a class="navbar-brand" href="/">MovieSearcher</a>
				</div>
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
   					<ul class="nav navbar-nav">
						<li>
							<a href="#">Home</a>
						</li>
						<li>
							<a href="#">About Us</a>
						</li>
					</ul>

					<form class="navbar-form navbar-right">
						<input type="text" class="form-control" placeholder="Search this site..." id="searchInput">
						<button type="submit" class="btn btn-default">
							<span class="glyphicon glyphicon-search"></span>
						</button>
					</form><!-- end navbar-form -->				
			    </div>
			</div><!--End nav bar container-->
		</div><!--End nav bar-->
		<!--Two column section-->
		<div class="row sec thumbnail">
				
			<div class="col-sm-4">
				<h4>Search movie by title</h4>
				<input type="text" name="title" placeholder="Enter title" id="title" />
				<button id="btn_search">Search</button>
				<div class="row">
					<table id = "mv_lists">
					</table>
				</div>
			</div><!--End of col_4-->
			<div class="col-sm-8">
				<table id = "mv_details">
					
				</table>
			</div><!--End of col_8-->

		</div><!--End of two column section-->
	</div><!--End main container-->
	
	<script src="jquery.js"></script>
	<script src="main.js"></script>
</body>
</html>
